set_temperature:
  description: "Set the temperature of the Volcano vaporizer."
  fields:
    temperature:
      name: "Temperature"
      description: "The target temperature in °C (40-230)."
      required: false
      example: 170
      selector:
        number:
          min: 40
          max: 230
          step: 1
          unit_of_measurement: "°C"
    percentage:
      name: "Percentage"
      description: "The target temperature as a percentage (0-100%)."
      required: false
      example: 50
      selector:
        number:
          min: 0
          max: 100
          step: 1
    wait_until_reached:
      name: "Wait Until Reached"
      description: "Whether to block until the target temperature is reached."
      required: false
      default: true
      selector:
        boolean: {}

set_brightness:
  description: "Set the LED brightness of the Volcano vaporizer."
  fields:
    brightness:
      name: "Brightness"
      description: "The LED brightness as a percentage (0-100%)."
      required: true
      example: 50
      selector:
        number:
          min: 0
          max: 100
          step: 1
          unit_of_measurement: "%"

set_auto_shutoff:
  description: "Set the auto shutoff time for the Volcano vaporizer."
  fields:
    minutes:
      name: "Auto Shutoff Time"
      description: "The auto shutoff time in minutes (1-240)."
      required: true
      example: 15
      selector:
        number:
          min: 1
          max: 240
          step: 1
          unit_of_measurement: "min"
